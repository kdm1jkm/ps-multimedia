<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>풍산고등학교 멀티미디어실</title>
  </head>
  <body>
    <h1>풍산고등학교 멀티미디어실 신청</h1>
    <span>디자이너 구함...</span>

    <div>
      <h2>pc환경에서 작동이 되지 않을경우 해결법(1교시/2교시 글자가 보이지 않을경우)</h2>
      <ol>
        <li>
          <a href="https://experienceleague.adobe.com/docs/target/using/experiences/vec/troubleshoot-composer/mixed-content.html?lang=ko-KR#enabling-mixed-content-in-your-browser">
            이 주소
          </a>
          에 나와있는 설정을 따라한다.
        </li>
        <li>모바일 기기로 접속한다.</li>
      </ol>
      <span>오류는 빠른 시일 내에 해결 중입니다.</span>
    </div>

    <div class="js-apply">
      <ul></ul>
    </div>

    <form class="js-form">
      <input
        type="number"
        min="1"
        max="3"
        class="form__grade"
        placeholder="학년"
        required
      />
      <input
        type="number"
        min="1"
        max="4"
        class="form__class"
        placeholder="반"
        required
      />
      <input
        type="number"
        min="1"
        class="form__number"
        placeholder="번호"
        required
      />
      <input
        type="number"
        min="1"
        max="2"
        class="form__period"
        placeholder="교시"
        required
      />
      <button>신청</button>
    </form>
    <button class="js-delete">삭제</button>

    <script src="index.js"></script>
  </body>
</html>
