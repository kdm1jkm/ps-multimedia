<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>풍산고등학교 멀티미디어실</title>
  </head>
  <body>
    <h1>풍산고등학교 멀티미디어실 신청</h1>

    <div class="js-apply">
      <ul></ul>
    </div>

    <form class="js-form">
      <input
        type="number"
        min="1"
        max="3"
        class="form__grade"
        placeholder="학년"
        required
      />
      <input
        type="number"
        min="1"
        max="4"
        class="form__class"
        placeholder="반"
        required
      />
      <input
        type="number"
        min="1"
        class="form__number"
        placeholder="번호"
        required
      />
      <input
        type="number"
        min="1"
        max="2"
        class="form__period"
        placeholder="교시"
        required
      />
      <button>신청</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
